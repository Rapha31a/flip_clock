<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIP CLOCK</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <div class="flip-clock-container">
      <div class="flip-clock flip-clock-h">
        <div class="digit digit-left">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
        <div class="digit digit-right">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
      </div>

      <div class="colon">:</div>

      <div class="flip-clock flip-clock-m">
        <div class="digit digit-left">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
        <div class="digit digit-right">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
      </div>

      <div class="colon">:</div>

      <div class="flip-clock flip-clock-s">
        <div class="digit digit-left">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
        <div class="digit digit-right">
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão para alternar entre modo de tela cheia e normal -->
    <button id="toggleFullScreenBtn">Modo Apresentação</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
